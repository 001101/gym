{% extends "layout.html" %}
{% block body %}

<style>
    body {
        padding-top: 5rem;
    }

    .benchmark-title {
        padding: 3rem 1.5rem;
        text-align: center;
    }
</style>


<div class="benchmark-title">
    <h1>{{benchmark.id}} Benchmark</h1>
    <p class="lead">See the shape of the data directly by running: </p>
    <code>tree {{benchmark.data_path}}</code>
</div>

<div class="scores row">
    <div class="col-2"></div>

    <div class="col-8">
        <table class="table">
            <thead>
            <tr>
                <th> name </th>
                <th> author </th>
                <th> rank </th>
            </tr>
            </thead>
            {% for bmrun in benchmark.bmruns %}
            <tr>
                <td>
                    <a href={{ "/benchmark_run/{}".format(bmrun.name) }}>
                    {{ bmrun.short_name }}
                    </a>
                </td>
                <td>
                    {{ bmrun.author_username }}
                </td>
                <td>
                    0.8
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>

</div>

{% endblock %}
